<div class="row">
    <div class="col-12">
        <form name="add" action="{% url 'add_account_system' %}" method="post">
            <div class="form-group">
                <label for="id_name">Nom du compte</label>
                {{ account.name }}
                {{ account.name.errors }}
            </div>

            <div class="form-group">
                <label for="id_currency">Symbole ou tag monétaire</label>
                {{ account.currency }}
                {{ account.currency.errors }}
            </div>

            <div class="form-group">
                <label for="id_decimal">Nombre de décimales</label>
                {{ account.decimal }}
                {{ account.decimal.errors }}
            </div>
            
            {% csrf_token %}
            <button class="btn btn-default" type="submit">
                {% if submit is not None %}
                {{ submit }}
                {% else %}
                Créer
                {% endif %}
            </button>
        </form>
    </div>
</div>
