{% extends 'app/layout.html' %}
{% load filters %}

{% block title %}Ajout catégorie{% endblock %}

{% block body %}
    <div class="row">
        <h2 class="col-12">Ajouter une catégorie de transaction</h2>
    </div>

    <div class="row">
        <div class="col-12">
            <form action="" method="post">
                <div class="form-group">
                    <label for="label">Nom</label>
                    {{ form.name|add_class:'form-control' }}
                    {{ form.name.errors }}
                </div>

                <div class="form-group">
                    {% csrf_token %}
                    <button type="submit">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
